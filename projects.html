<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dashboard for monitoring company projects">

  <!-- Render all elemets normally -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Font awesome library -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- style sheets -->
  <link rel="stylesheet" href="css/style.css">
  <!-- frame work -->
  <link rel="stylesheet" href="css/framework.css">
  <title>Projects</title>
</head>

<body>
  <div class="page d-flex">
    <aside>
      <h3 class="mb-14 mb-15 txt-center fw-normal">Kamal</h3>
      <ul unstyle>
        <li>
          <a href="index.html" class="p-10 rad-6">
            <i class="fa-regular fa-chart-bar fa-fw"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="settings.html" class="p-10 rad-6">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Settings</span>
          </a>
        </li>
        <li class="active">
          <a href="profile.html" class="p-10 rad-6">
            <i class="fa-regular fa-user fa-fw"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a href="projects.html" class="p-10 rad-6">
            <i class="fa-solid fa-diagram-project fa-fw"></i>
            <span>Projects</span>
          </a>
        </li>
        <li>
          <a href="courses.html" class="p-10 rad-6">
            <i class="fa-solid fa-graduation-cap fa-fw"></i>
            <span>Courses</span>
          </a>
        </li>
        <li>
          <a href="friends.html" class="p-10 rad-6">
            <i class="fa-regular fa-circle-user fa-fw"></i>
            <span>Friends</span>
          </a>
        </li>
        <li>
          <a href="files.html" class="p-10 rad-6">
            <i class="fa-regular fa-file fa-fw"></i>
            <span>Files</span>
          </a>
        </li>
        <li>
          <a href="plans.html" class="p-10 rad-6">
            <i class="fa-regular fa-credit-card fa-fw"></i>
            <span>Plans</span>
          </a>
        </li>
      </ul>
    </aside>
    <main>
      <header class="p-15 d-flex">
        <div class="search p-relative">
          <input class="p-10" type="search" placeholder="Type A Keyword">
        </div>
        <div class="icons d-flex">
          <span class="notification p-realtive">
            <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <img src="images/header/avatar.png" alt="your profile image">
        </div>
      </header>
      <div class="content p-20">
        <h1 class="p-relative">Settings</h1>
        <div class="projects-wrapper d-grid gap-20">

        </div>
      </div>
    </main>
  </div>
</body>

</html>
