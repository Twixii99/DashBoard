<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard for monitoring company projects">

    <!-- Render all elemets normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- style sheets -->
    <link rel="stylesheet" href="css/style.css">
    <!-- frame work -->
    <link rel="stylesheet" href="css/framework.css">
    <title>DashBoard</title>
  </head>
  <body>
    <div class="page">
      <aside class="p-20">
        <h3>Elzero</h3>
        <ul unstyle>
          <li>
            <a class="p-10 rad-6">
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a class="p-10 rad-6">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a class="p-10 rad-6">
              <i class="fa-regular fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a class="p-10 rad-6">
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a class="p-10 rad-6">
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a class="p-10 rad-6">
              <i class="fa-regular fa-circle-user fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a class="p-10 rad-6">
              <i class="fa-regular fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a class="p-10 rad-6">
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </aside>
      <main>
        <header class="p-15">
          <div class="search p-realtive">
            <input class="p-10" type="search" placeholder="Type A Keyword">
          </div>
          <div class="icons">
            <span class="notification p-realtive">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="images/header/avatar.png" alt="your profile image">
          </div>
        </header>
        <div class="content">

        </div>
      </main>
    </div>
  </body>
</html>
